<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering AI Assistant</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0d1b2a;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }

        .chat-container {
            height: 75vh;
            overflow-y: auto;
            background: #1b263b;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px #000;
        }

        .user-msg {
            background: #00b4d8;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            margin-left: auto;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
        }

        .bot-msg {
            background: #415a77;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            margin-bottom: 10px;
            color: white;
        }

        .typing {
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>

<body>
<div class="container py-4">
    <h2 class="text-center mb-4 fw-bold">⚙ Engineering AI Assistant</h2>

    <div class="chat-container" id="chatBox"></div>

    <div class="input-group mt-3">
        <input id="userInput" type="text" class="form-control"
               placeholder="Ask engineering questions...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function addMessage(message, isUser = true) {
        let box = document.getElementById("chatBox");
        let msg = document.createElement("div");
        msg.className = isUser ? "user-msg" : "bot-msg";
        msg.innerHTML = message.replace(/\n/g, "<br>");
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;  // scroll to bottom
    }

    function sendMessage() {
        let input = document.getElementById("userInput");
        let text = input.value.trim();

        if (!text) return;

        addMessage(text, true);
        input.value = "";

        // Typing indicator
        let typing = document.createElement("div");
        typing.className = "bot-msg typing";
        typing.id = "typing";
        typing.innerHTML = "Gemini is thinking...";
        document.getElementById("chatBox").appendChild(typing);

        // GET request to Django
        fetch(`/ask/?query=${encodeURIComponent(text)}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("typing").remove();
                addMessage(data.answer, false);
            })
            .catch(() => {
                document.getElementById("typing").remove();
                addMessage("⚠ Something went wrong. Try again.", false);
            });
    }

    // Press Enter to send
    document.getElementById("userInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
